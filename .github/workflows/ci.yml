name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Build TypeScript
        run: npm run build

      - name: Build Docker image
        run: docker build -t openai-adapter:${{ github.sha }} .

      - name: Save Docker image
        run: docker save openai-adapter:${{ github.sha }} -o /tmp/openai-adapter.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/openai-adapter.tar
          retention-days: 1

  integration-tests:
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: docker load -i /tmp/openai-adapter.tar

      - name: Run smoke tests
        run: npm run test:smoke
        env:
          DOCKER_IMAGE: openai-adapter:${{ github.sha }}

      - name: Run regression tests
        run: npm run test:regression
        env:
          DOCKER_IMAGE: openai-adapter:${{ github.sha }}

  publish:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: [build, integration-tests]

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase repository owner
        run: |
          echo "REPO_OWNER_LOWER=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.REPO_OWNER_LOWER }}/openai-adapter:${{ github.sha }}
